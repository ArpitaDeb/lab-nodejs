# sass-lint config generated by make-sass-lint-config

files:
  include: '**/*.scss'
options:
  formatter: stylish
  merge-default-rules: false
rules:
  hex-length:
    - 1
    - style: long
  hex-notation:
    - 1
    - style: uppercase
  indentation:
    - 1
    - size: 2
  nesting-depth:
    - 1
    - max-depth: 6
  no-css-comments: 1
  no-invalid-hex: 1
  no-vendor-prefixes: 1
  quotes:
    - 1
    - style: single
  space-after-colon:
    - 1
    - include: true
